<div class="container-fluid">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Counties</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-responsive">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Projects</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="#county of counties | async | search: term | paginate: { itemsPerPage: 10,
                                                                     currentPage: currentPage}" (click)="gotoDetail(county)">
              <td>{{county.id}}</td>
              <td>{{county.name}}</td>
              <td>{{county.projects}}</td>
            </tr>
          </tbody>
        </table>
        <pagination-controls #p (pageChange)="currentPage = $event" autoHide="true" maxSize="10">
          <nav>
            <ul class="pagination">
              <li [class.disabled]="p.isFirstPage()">
                <a aria-label="First" (click)="p.setCurrent(1)">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li [class.disabled]="p.isFirstPage()">
                <a aria-label="Previous" (click)="p.previous()">
                  <span aria-hidden="true">&lsaquo;</span>
                </a>
              </li>

              <li *ngFor="#page of p.pages" [class.active]="p.getCurrent() === page.value">
                <a (click)="p.setCurrent(page.value)">
                  {{page.value}} <span class="sr-only">(current)</span>
                </a>
              </li>

              <li [class.disabled]="p.isLastPage()">
                <a aria-label="Next" (click)="p.next()">
                  <span aria-hidden="true">&rsaquo;</span>
                </a>
              </li>
              <li [class.disabled]="p.isLastPage()">
                <a aria-label="Last" (click)="p.setCurrent(p.pages.length - 1)">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
